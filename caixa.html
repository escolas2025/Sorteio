<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caixa com Vendas por Bloco</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { padding: 20px; background: #f5f5f5; }
    .header { display: flex; justify-content: space-between; align-items: center; }
    .clock { font-weight: bold; }
    h2, h3 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
    .totais { margin-top: 15px; font-weight: bold; text-align: center; }
    input[type="text"] { width: 60px; padding: 3px; }
    button {
      padding: 10px 20px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover { background-color: #0b7dda; }
    .center { text-align: center; }
    .form-add-venda { margin: 20px 0; background: white; padding: 15px; border-radius: 5px; }
    .form-add-venda input, .form-add-venda select {
      padding: 6px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div>Usuário logado: <strong id="usuarioLogado">---</strong></div>
    <div class="clock" id="relogio"></div>
  </div>

  <hr>
  <h2>MOVIMENTO CAIXA (Vendas por Bloco)</h2>
  <hr>

  <div class="totais">
    TOTAL APURADO: <span id="totalApurado">R$ 0,00</span> <br>
    TOTAL DESPESAS: <span id="totalDespesas">R$ 0,00</span> <br>
    TOTAL FINAL: <span id="totalFinal">R$ 0,00</span>
  </div>

  <!-- Form para adicionar venda -->
  <div class="form-add-venda center">
    <h3>Adicionar Venda</h3>
    <select id="selectVendedor"></select>
    <input type="date" id="inputData" />
    <input type="number" id="inputRecebeu" placeholder="Recebeu" min="0" />
    <input type="number" id="inputDevolveu" placeholder="Devolveu" min="0" />
    <input type="number" id="inputPagou" placeholder="Pagou" min="0" step="0.01" />
    <button onclick="adicionarVendaFormulario()">Adicionar</button>
  </div>

  <table id="tabelaCaixa">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Data</th>
        <th>Vendeu</th>
        <th>Apurou</th>
        <th>Pagou</th>
        <th>Deve</th>
        <th>Bloco</th>
        <th>Editar Bloco</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="center">
    <button onclick="exportarPDF()">Exportar Vendas em PDF</button>
    <button onclick="zerarCaixa()">Zerar Caixa</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script>
    const { jsPDF } = window.jspdf;

    // Exibir relógio
    function atualizarRelogio() {
      const agora = new Date();
      const hora = agora.toLocaleTimeString();
      const data = agora.toLocaleDateString();
      document.getElementById('relogio').textContent = `${data} ${hora}`;
    }
    setInterval(atualizarRelogio, 1000);
    atualizarRelogio();

    document.getElementById("usuarioLogado").textContent = localStorage.getItem("usuarioLogado") || "Desconhecido";

    // Simulando vendedores e cotação
    // Se quiser adicionar vendedores manualmente, basta alterar o localStorage ou o array aqui
    let vendedores = JSON.parse(localStorage.getItem("vendedores") || '[
      {"nome": "João", "cotacao": 5.5},
      {"nome": "Maria", "cotacao": 6.0},
      {"nome": "Carlos", "cotacao": 5.0}
    ]');

    let blocos = JSON.parse(localStorage.getItem("blocos") || "{}");

    let vendasPorBloco = JSON.parse(localStorage.getItem("vendasPorBloco") || "{}");
    let despesas = JSON.parse(localStorage.getItem("despesas") || "[]");

    const tbody = document.querySelector("#tabelaCaixa tbody");
    const selectVendedor = document.getElementById("selectVendedor");

    // Preencher select com vendedores
    function preencherSelectVendedores() {
      selectVendedor.innerHTML = "";
      vendedores.forEach(v => {
        const option = document.createElement("option");
        option.value = v.nome;
        option.textContent = v.nome;
        selectVendedor.appendChild(option);

        // Se não tiver bloco, coloca bloco "1" como padrão
        if (!blocos[v.nome]) {
          blocos[v.nome] = "1";
        }
      });
      salvarBlocos();
    }

    function salvarBlocos() {
      localStorage.setItem("blocos", JSON.stringify(blocos));
    }

    // Atualiza a tabela
    function atualizarTabela() {
      tbody.innerHTML = "";
      let totalApurado = 0;
      let totalPagou = 0;

      vendedores.forEach(v => {
        const blocoVendedor = blocos[v.nome] || "0";
        const vendasDoBloco = vendasPorBloco[blocoVendedor] || {};
        const listaVendas = vendasDoBloco[v.nome] || [];

        listaVendas.forEach(venda => {
          const vendeu = venda.recebeu - venda.devolveu;
          const apurou = vendeu * v.cotacao;
          const pagou = venda.pagou || 0;
          const deve = apurou - pagou;
          totalApurado += apurou;
          totalPagou += pagou;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${v.nome}</td>
            <td>${venda.data}</td>
            <td>${vendeu}</td>
            <td>R$ ${apurou.toFixed(2)}</td>
            <td>R$ ${pagou.toFixed(2)}</td>
            <td>R$ ${deve.toFixed(2)}</td>
            <td><input type="text" value="${blocos[v.nome] || ''}" onchange="salvarBloco('${v.nome}', this.value)" /></td>
            <td><button onclick="editarBlocoPrompt('${v.nome}')">Editar</button></td>
          `;
          tbody.appendChild(tr);
        });
      });

      const totalDespesas = despesas.reduce((soma, d) => soma + parseFloat(d.valor || 0), 0);
      const totalFinal = totalApurado - totalDespesas;

      document.getElementById("totalApurado").textContent = `R$ ${totalApurado.toFixed(2)}`;
      document.getElementById("totalDespesas").textContent = `R$ ${totalDespesas.toFixed(2)}`;
      document.getElementById("totalFinal").textContent = `R$ ${totalFinal.toFixed(2)}`;
    }

    // Salvar bloco e mover vendas entre blocos
    function salvarBloco(nome, novoBloco) {
      const blocoAtual = blocos[nome] || "0";
      if (blocoAtual === novoBloco) return;

      // Atualiza bloco
      blocos[nome] = novoBloco;
      salvarBlocos();

      if (!vendasPorBloco[novoBloco]) vendasPorBloco[novoBloco] = {};
      if (!vendasPorBloco[blocoAtual]) vendasPorBloco[blocoAtual] = {};

      const vendasAntigas = vendasPorBloco[blocoAtual][nome] || [];

      // Remove vendas do bloco antigo
      delete vendasPorBloco[blocoAtual][nome];

      // Adiciona ao novo bloco, concatenando se já existir
      vendasPorBloco[novoBloco][nome] = (vendasPorBloco[novoBloco][nome] || []).concat(vendasAntigas);

      localStorage.setItem("vendasPorBloco", JSON.stringify(vendasPorBloco));
      atualizarTabela();
    }

    function editarBlocoPrompt(nome) {
      const novoValor = prompt("Informe o número do bloco para " + nome + ":", blocos[nome] || "");
      if (novoValor !== null && novoValor.trim() !== "") {
        salvarBloco(nome, novoValor.trim());
      }
    }

    // Função para adicionar venda via formulário
    function adicionarVendaFormulario() {
      const nome = selectVendedor.value;
      const data = document.getElementById("inputData").value;
      const recebeu = parseFloat(document.getElementById("inputRecebeu").value) || 0;
      const devolveu = parseFloat(document.getElementById("inputDevolveu").value) || 0;
      const pagou = parseFloat(document.getElementById("inputPagou").value) || 0;

      if (!nome || !data) {
        alert("Selecione o vendedor e informe a data.");
        return;
      }

      const venda = { data, recebeu, devolveu, pagou };

      adicionarVenda(nome, venda);

      // Limpa campos
      document.getElementById("inputData").value = "";
      document.getElementById("inputRecebeu").value = "";
      document.getElementById("inputDevolveu").value = "";
      document.getElementById("inputPagou").value = "";

      alert("Venda adicionada!");
    }

    // Função para adicionar venda no localStorage
    function adicionarVenda(nome, venda) {
      const bloco = blocos[nome] || "0";
      if (!vendasPorBloco[bloco]) vendasPorBloco[bloco] = {};
      if (!vendasPorBloco[bloco][nome]) vendasPorBloco[bloco][nome] = [];

      vendasPorBloco[bloco][nome].push(venda);
      localStorage.setItem("vendasPorBloco", JSON.stringify(vendasPorBloco));
      atualizarTabela();
    }

    // Exportar para PDF
    function exportarPDF() {
      const doc = new jsPDF();
      doc.setFontSize(12);
      doc.text("MOVIMENTO CAIXA (Vendas por Bloco)", 80, 10);
      doc.text(`Usuário: ${localStorage.getItem("usuarioLogado") || ""}`, 10, 20);
      doc.text(`Data: ${new Date().toLocaleDateString()} ${new Date().toLocaleTimeString()}`, 10, 30);

      let totalApurado = 0;
      let totalPagou = 0;

      const headers = [["Nome", "Data", "Vendeu", "Apurou", "Pagou", "Deve", "Bloco"]];
      const rows = [];

      vendedores.forEach(v => {
        const blocoVendedor = blocos[v.nome] || "0";
        const vendasDoBloco = vendasPorBloco[blocoVendedor] || {};
        const listaVendas = vendasDoBloco[v.nome] || [];

        listaVendas.forEach(venda => {
          const vendeu = venda.recebeu - venda.devolveu;
          const apurou = vendeu * v.cotacao;
          const pagou = venda.pagou || 0;
          const deve = apurou - pagou;
          totalApurado += apurou;
          totalPagou += pagou;

          rows.push([
            v.nome,
            venda.data,
            vendeu,
            `R$ ${apurou.toFixed(2)}`,
            `R$ ${pagou.toFixed(2)}`,
            `R$ ${deve.toFixed(2)}`,
            blocos[v.nome] || ""
          ]);
        });
      });

      const totalDespesas = despesas.reduce((soma, d) => soma + parseFloat(d.valor || 0), 0);
      const totalFinal = totalApurado - totalDespesas;

      doc.text(`TOTAL APURADO: R$ ${totalApurado.toFixed(2)}`, 10, 45);
      doc.text(`TOTAL DESPESAS: R$ ${totalDespesas.toFixed(2)}`, 10, 52);
      doc.text(`TOTAL FINAL: R$ ${totalFinal.toFixed(2)}`, 10, 59);

      doc.autoTable({
        startY: 70,
        head: headers,
        body: rows
      });

      doc.save("movimento_caixa.pdf");
    }

    // Zerar caixa (vendas e despesas)
    function zerarCaixa() {
      if (confirm("Deseja realmente zerar o caixa? Isso apagará todas as vendas e despesas.")) {
        localStorage.removeItem("vendasPorBloco");
        localStorage.removeItem("despesas");
        vendasPorBloco = {};
        despesas = [];
        atualizarTabela();
        alert("Caixa zerado com sucesso.");
      }
    }

    preencherSelectVendedores();
    atualizarTabela();
  </script>
</body>
</html>
